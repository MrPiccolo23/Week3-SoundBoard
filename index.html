<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class = "text-box">
        <h1>Anime Soundboard</h1>
        <p>Press Key or Click Button</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="btn btn1" id="Overtaken">O 
                <p>One Piece</p>
                <audio id="onepiece" src="./sounds/onepiece.mp3"></audio>
            </div>
            <div class="btn btn2" id="UnmeiNoHi">D 
                <p>DBZ</p>
                <audio id="dbz" src="./sounds/dbz.mp3"></audio>
            </div>
        </div>
        <div class="row">  
            <div class="btn btn3" id="SadnessSorrow">N
                <p>Naruto</p>
                <audio id="naruto" src="./sounds/naruto.mp3"></audio>
            </div>
            <div class="btn btn4" id="NumberOne">B
                <p>Bleach</p>
                <audio id="bleach" src="./sounds/bleach.mp3"></audio>
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
